<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КИТ 24 АДМИН ПАНЕЛЬ</title>
    <link rel="stylesheet" href="../css/adminStyle.css">
</head>
<body>
    <form>
        <h1>Форма добавления</h1>
        <input type="text" id="name" name="name" placeholder="Введите название" required/>
        <div class="size">
            <input type="number" id="width" name="width" placeholder="Введите ширину" required/>
            <h3>x</h3>
            <input type="number" id="height" name="height" placeholder="Введите высоту" required/>
        </div>
        <input type="number" id="power_consumption" name="power_consumption" placeholder="Введите энергопотребляемость" required/>
        <input type="file" id="image" name="image" required/>
        <input type="number" id="price" name="price" placeholder="Введите цену" required/>
        <input type="text" id="description" name="description" placeholder="Описание"/>
        <button type="submit">Добавить</button>
    </form>
    
    <div class="backDiv"><button type="button" id="backBtn" onclick="location.assign('/')">Назад</button></div>

    <script src="../js/addCloset.js"></script>
</body>
</html>
